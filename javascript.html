<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p id="display"></p>
    <hr/>
    <input type="text" id="myInput"/>
    <button onclick="displayInput()" id="myButton">Click Me!</button>
    <p id="displayMyInput"></p>

    <hr/>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"/>
    <input type="number" id="num2" placeholder="Enter second number"/>
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>

    <input type="number" id="changeWidth"/>
    <button onclick="changeWidth()">Change Width</button>
    
    
    <input type="number" id="changePadding"/>
    <button onclick="changePadding()">Change Padding</button>

    <input type="number" id="changeHeight">
    <button onclick="changeHeight()">Change Height</button><br/><br/>

    <input type="number" id="changeBorderWidth">
    <select id="changeBorderStyle">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
        <option value="double">Double</option>
        <option value="grooved">Grooved</option>
    </select>
    <input type="color" id="changeBorderColor" value="#000000">
    <button onclick="changeBorder()">Change Border</button><br/><br/>

    <select id="boxSizing">
        <option value="border-box">Border-Box</option>
        <option value="inherit">Inherit</option>
        <option value="content-box">Content-Box</option>
    </select>

    <button onclick="changeBoxSize()">Change Box-Size</button><br/><br/>

    <input type="text" id="borderRadiusInput" placeholder="e.g. 10px 20px 30px or 10% ">
    <button onclick="changeBorderRadius()">Change Border-Radius</button></body></html><br/><br/>

    <input type="number" id="margin">
    <button onclick="changeMargin()">Change Margin</button><br/><br/>

    <hr/>

    <div id="myBox" style="padding:10px; width:200px; border:1px solid #000">
        My Box
    </div>
    


    <script>
        // console.log("Hello, World!");
        // alert("Hello World!");
        // confirm("Are you sure you want to proceed?");
        // const userResponse = prompt("Please enter your name:");
        // if (userResponse) {
            // Display the user's name in the console
            // document.getElementById("display").innerText = userResponse;
        // } else {
            // If no name was entered, log a different message
            // console.log("No name entered.");
        // }

        function displayInput() {
            const input = document.getElementById("myInput").value;
            console.log(input);
            document.getElementById("displayMyInput").innerText = input;
        }

        function calculateSum()
        {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
             // in javascript + is used for concatenate. what is concatenate? it merge two variables
            const result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerText = result;


        }

        function changeWidth()
        {
            const myWidth = document.getElementById("changeWidth").value;
            document.getElementById("myBox").style.width = myWidth + "px";
            }

         function changePadding()
        {
            const myPadding = document.getElementById("changePadding").value;
            document.getElementById("myBox").style.padding = myPadding + "px";
            }

        function changeHeight () 
        {
            const myHeight = document.getElementById("changeHeight").value;
            document.getElementById("myBox").style.height = myHeight + "px";
        }

        function changeBorder()
        {
            const width = document.getElementById("changeBorderWidth").value;
            const style = document.getElementById("changeBorderStyle").value;
            const color = document.getElementById("changeBorderColor").value;
            document.getElementById("myBox").style.border = `${width}px ${style} ${color}`;
        }

        function changeBoxSize ()
        {
            const boxsize = document.getElementById("boxSizing").value;
            document.getElementById("myBox").style.boxSizing = boxsize;
        }

        function changeBorderRadius ()
        {
            const radius = document.getElementById("borderRadiusInput").value;
            document.getElementById("myBox").style.borderRadius = radius;
        }

        function changeMargin ()
        {
            const myMargin = document.getElementById("margin").value;
            document.getElementById("myBox").style.margin = myMargin + "px";
        }

    </script>
</body>
</html>
