<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>appendChild Real-Life Examples</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .section { margin-bottom: 40px; }
    ul, table { border: 1px solid #ddd; padding: 10px; margin-top: 10px; }
    .notification { background: #dff0d8; padding: 10px; margin-bottom: 5px; border-left: 4px solid green; }
  </style>
</head>
<body>

  <!-- 1. Add to Cart -->
  <div class="section">
    <h2>ğŸ›’ Add Product to Cart</h2>
    <input type="text" id="product-name" placeholder="Enter product name">
    <button onclick="addToCart()">Add to Cart</button>
    <ul id="cart-items"></ul>
  </div>

  <!-- 2. Post Comment -->
  <div class="section">
    <h2>ğŸ’¬ Post a Comment</h2>
    <input type="text" id="user-comment" placeholder="Write a comment">
    <button onclick="postComment()">Post</button>
    <div id="comment-box"></div>
  </div>

  <!-- 3. Add Table Row -->
  <div class="section">
    <h2>ğŸ—‚ï¸ Add User to Table</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="email" id="user-email" placeholder="Email">
    <button onclick="addUser()">Add User</button>
    <table id="userTable">
      <thead>
        <tr><th>Name</th><th>Email</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 4. To-Do List with Basic Append -->
  <div class="section">
    <h2>ğŸ“ To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Add a task">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <!-- âœ… 5. Enhanced To-Do with Strike-Through -->
  <div class="section">
    <h2>âœ… To-Do List (Strike-Through on Click)</h2>
    <input type="text" id="taskInput" placeholder="New task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- 6. Show Notification -->
  <div class="section">
    <h2>ğŸ”” Notifications</h2>
    <input type="text" id="notify-msg" placeholder="Notification message">
    <button onclick="showNotification()">Notify</button>
    <div id="notifications"></div>
  </div>

  <!-- JavaScript for all features -->
  <script>
    function addToCart() {
      const name = document.getElementById("product-name").value;
      const item = document.createElement("li");
      item.innerText = name;
      document.getElementById("cart-items").appendChild(item);
    }

    function postComment() {
      const comment = document.getElementById("user-comment").value;
      const p = document.createElement("p");
      p.innerText = comment;
      document.getElementById("comment-box").appendChild(p);
    }

    function addUser() {
      const name = document.getElementById("user-name").value;
      const email = document.getElementById("user-email").value;

      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      const emailCell = document.createElement("td");

      nameCell.innerText = name;
      emailCell.innerText = email;

      row.appendChild(nameCell);
      row.appendChild(emailCell);

      document.getElementById("userTable").querySelector("tbody").appendChild(row);
    }

    function addTodo() {
      const task = document.getElementById("todo-input").value;
      const li = document.createElement("li");
      li.innerText = task;
      document.getElementById("todo-list").appendChild(li);
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (task) {
        const li = document.createElement('li');
        li.innerText = task;
        li.onclick = () => li.style.textDecoration = 'line-through';
        document.getElementById('taskList').appendChild(li);
        input.value = '';
      }
    }

    function showNotification() {
      const msg = document.getElementById("notify-msg").value;
      const note = document.createElement("div");
      note.className = "notification";
      note.innerText = msg;
      document.getElementById("notifications").appendChild(note);
    }
  </script>

</body>
</html>
